<!DOCTYPE html>
<html>
<head>
   <title>Finecomb demo</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="styles.css"></link> 
</head>
<body>
  <div class="finecomb">
    <div class="icon finecomb-element"></div>
    <input type="search" class="inputbox finecomb-element" placeholder="Search for things"/>
    <div class="hints">
      <div class="hints-option hints-web">Search for the web</div>
      <div class="hints-option hints-photos">Search for photos</div>
      <div class="hints-option hints-location">Search for locations</div>
    </div>
  </div>
  <script type="text/javascript">
    $(function() {
      var $finecomb = $('.finecomb'),
	  $icon = $('.icon'),
	  placeholderSupported = !!('placeholder' in document.createElement('input') && 'placeholder' in document.createElement('textarea'));
      
      $finecomb.mouseenter(function() {
        $icon.addClass("bounceIn");
      }).mouseleave(function() {
        $icon.removeClass("bounceIn");
      });

      $(".inputbox").focus(function() {
	if(!placeholderSupported && $(this).text() === 'Search for things')
          $(this).text('');
      }).blur(function() {
	if(!placeholderSupported && $(this).text() === '')
          $(this).text('Search for things');
      }).keypress(function(e) { 
        return e.which != 13; 
      });
    });
  </script>
</body>
<html>
