<!DOCTYPE html>
<html>
<head>
   <title>Finecomb demo</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="styles.css"></link> 
</head>
<body>
  <div class="finecomb">
    <div class="icon finecomb-element"></div>
    <div class="inputbox finecomb-element" contenteditable="true">Search for things</div>
  </div>
  <script type="text/javascript">
    $(function() {
      $(".finecomb").mouseenter(function() {
        $(".icon").addClass("bounceIn");
      });
      $(".finecomb").mouseleave(function() {
        $(".icon").removeClass("bounceIn");
      });
      $(".inputbox").focus(function() {
        if($(this).text() === 'Search for things')
          $(this).text('');
      }).blur(function() {
        if($(this).text() === '')
          $(this).text('Search for things');
      }).keypress(function(e) { 
        return e.which != 13; 
      });
    });
  </script>
</body>
<html>
